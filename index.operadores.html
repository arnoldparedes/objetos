        <body>
            <h1>operadores</h1>

            <p id="resultado1"></p>
            <p id="resultado2"></p>
            <p id="resultado3"></p>
            <p id="resultado4"></p>
            <p id="resultado5"></p>

            <p id="resultado7"></p>
            <p id="resultado8"></p>
            <p id="resultado9"></p>
            <p id="resultado10"></p>
        </body>
        <script>
        
        var numero1= 5
        var numero2 = 7
        var numero3 = 12
        var numero4 = 8
        var numero5 = 15
        var numero6 = 3
        var numero7 = 144
        var numero8 = 12
        var numero9 = 25
        var numero10 = 5

        var resultado1 = (numero1 + numero2 )* 5
        var resultado2 = ( numero3 - numero4 )* 9
        var resultado3 = (numero5 * numero6 ) / 9
        var resultado4 = (numero7 / numero8 ) - 5
        var resultado5 = (numero9 + numero10 ) - 10

        //Imprimiendo resultados.

        document.getElementById("resultado1").innerHTML = resultado1;
        document.getElementById("resultado2").innerHTML = resultado2;
        document.getElementById("resultado3").innerHTML = resultado3;
        document.getElementById("resultado4").innerHTML = resultado4;
        document.getElementById("resultado5").innerHTML = resultado5;
        </script>

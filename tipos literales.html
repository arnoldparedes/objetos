<!doctype html>
<html>
    <head>
        <title>Objetivos literales</title>

    </head>
    <body>
        <h1>literales de Numercos</h1>
        <p id ="numerico1"></p>
        <p id ="numerico2"></p>
        <p id ="numerico3"></p>

        <h1>literales de Cadena</h1>
        <p id="cadena1"></p>
        <p id="cadena2"></p>
        
        <h1> literales de Expresion</h1>
        <p id="expresion1"></p>
        <p id="expresion2"></p>
        <p id="expresion3"></p>

        <h1>Literal de funcion</h1>
        <P id="funcion"></P>
    </body>

    <script>

        document.getElementById("numerico1").innerHTML = 59043;
        document.getElementById("numerico2").innerHTML = 313.54;
        document.getElementById("numerico3").innerHTML = 5.45e2;

        document.getElementById("cadena1").innerHTML = "I love JS";
        document.getElementById("cadena2").innerHTML = "Next University";

        document.getElementById("expresion1").innerHTML = 4+3;
        document.getElementById("expresion2").innerHTML = 7*2;
        document.getElementById("expresion3").innerHTML = 4/2*9;
        
        function mifuncion() {
            document.getElementById("funcion").innerHTML ="Mi funcion!!!";
        }

        mifuncion();
    </script>
</html>
